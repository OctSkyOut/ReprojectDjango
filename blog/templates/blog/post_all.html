<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>전체 포스트</title>
	</head>
	<body>
		<h1>Blog List</h1>
		<div>
			{% for post in posts %}
			<h3><a href="{{ post.get_absolute_url }}"> {{post.title}}</a></h3>
			{{ post.modify_dt | date: "Y-m-d" }}
			<p>{{ post.description }}</p>
			{%end for%}
		</div>
		<br />
		<div>
			<span>
				{% if page_obj.has_previous %}
				<a href="?page={{ page_obj_previous_page_number }}">PreviousPage</a>
				{% endif %} Page {{ page_obj.number }} of {{
				page_obj.paginator.num_pages }} {% if page_obj.has_next %}
				<a href="?page={{ page_obj_next_page_number}}">NextPage</a>
				{% endif %}
			</span>
		</div>
	</body>
</html>
