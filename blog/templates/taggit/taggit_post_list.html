{% extends 'base.html' %}

{% block title %}
Taggit Post
{% endblock title %}

{% block content %}
  <h1>태그 - {{tagname}}</h1>
  <hr>
  {% for post in object_list %}
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    {{ post.modify_dt|date:"Y-m-d" }}
    <p>{{ post.description }}</p>
  {% endfor %}
{% endblock content %}
