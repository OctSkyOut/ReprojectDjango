<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark List</title>
</head>
<body>
  <div id="content"> 
    <h1>Bookmark</h1>
    <ul>
    {% comment %} object_list는 bookmark내부에있는 데이터베이스의 모든 데이터이다. {% endcomment %}
      {% for bookmark in object_list %}
      {% comment %} url 'urls.py의 name값' 이동할 페이지 번호나 링크 {% endcomment %}
        <li><a href={% url 'detail' bookmark.id %}>{{ bookmark }}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
